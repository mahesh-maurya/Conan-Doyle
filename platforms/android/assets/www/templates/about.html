<ion-view>
   
    <ion-content style="top:0px">
       <div perfect-parallax parallax-ratio="0.1" parallax-css="transform:translateY">
        <div perfect-parallax parallax-ratio="0.5" parallax-css="background-position-y" parallax-init-val="-100" class="about-set">
            <div perfect-parallax parallax-ratio="1.0" parallax-css="bottom" parallax-init-val="100" class="map-set">
                <h2 class="title-c">About us</h2>
            </div>
        </div>
        </div>
        <div class="about-us">
            <h3 ng-repeat="head in abouthead">"{{head.content}}"</h3>
            <p ng-repeat="cont in content">{{cont.detail}}</p>
            <div class="know-content addanimation" ng-class="showDetails">
                <p ng-repeat="text in moretext" class="moretext">{{text.more}}</p>
            </div>
            <div class="know-more know-btn" ng-click="showmore();">
                {{moredetails}}
            </div>
        </div>
    </ion-content>
</ion-view>
