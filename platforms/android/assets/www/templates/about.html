<ion-view>
    <ion-content style="top:0px">
        <div class="about-set">
            <div class="map-set">
                <h2 class="title-c">About us</h2>
            </div>
        </div>
        <div class="about-us">
            <h3 ng-repeat="head in abouthead">"{{head.content}}"</h3>
            <p ng-repeat="cont in content">{{cont.detail}}</p>
            <div class="know-content addanimation" ng-class="showDetails">
                <p ng-repeat="text in moretext">{{text.more}}</p>
            </div>
            <div class="know-more">
                <a class="know-btn" ng-click="showmore();">{{moredetails}}</a>
            </div>
        </div>
    </ion-content>
</ion-view>
