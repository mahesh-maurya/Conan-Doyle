<ion-view>
    <ion-content style="top:0px">
        <div class="faq-set">
            <div class="map-set">
                <h2 class="title-c">FAQ</h2>
            </div>
        </div>
        <div class="faq-content">
            <h4 class="text-center ">FREQUENTLY ASKED QUESTIONS</h4>
            <div class="qsn-ans" ng-repeat="faqs in faq">
                <div class="qsn-set">
                    <h5 class="qsn-set " ng-click="showmores(faqs.id)">
        <span class="qsn">Q</span>{{faqs.qsn}}                             
    </h5>
                </div>
                <div class="ans-set">
                    <p ng-class="showDetails" class="addanimation pop" ng-if="ind==faqs.id">{{faqs.ans}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
