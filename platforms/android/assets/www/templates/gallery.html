<ion-view>
    <ion-content style="top:0px" overflow-scroll="true" delegate-handle="mainScroll" on-scroll="mainscrolling();">

        <div class="gallery-set">
            <div class="map-set">
                <h2 class="title-c">Gallery</h2>
            </div>
        </div>

        <div class="gallery-img ">
            <div class="row" ng-repeat="pro in gallerynew">
                <div class="col col-50" ng-click="openModal($index);" ng-repeat="gal in pro">
                    <div class="set-image">
                        <a href="#/app/gallery-category/{{gal.id}}">
                            <figure class="image-set">
                                <img ng-src="https://farm{{gal.primary_photo_farm}}.staticflickr.com/{{gal.primary_photo_server}}/{{gal.primary_photo_id}}_{{gal.primary_photo_secret}}_q.jpg" class="full-image">
                                <figcaption>{{gal.title._content}}</figcaption>
                            </figure>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row" ng-if="isgallary.stat=='fail'">
                No Photos
            </div>

    </ion-content>
</ion-view>
