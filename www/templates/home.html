<ion-view>

    <div class="bar has-tabs-top bar-header bar-positive">
        <h1 class="title">Home</h1>
    </div>

    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item {{classa}}" ng-click="tabchange('text',1)">
                <span>Popular</span>
            </a>
            <a class="tab-item {{classb}}" ng-click="tabchange('photos',2)">
                <span>Latest</span>
            </a>
            <a class="tab-item {{classc}}" ng-click="tabchange('link',3)">
                <span>Featured</span>
            </a>
        </div>
    </div>

    <ion-content class=" has-tabs-top">

        <div class="popular" ng-show="tab=='text'">
            <!--            <a href="#/app/articles">-->
            <a>
                <div class="popular-set" ng-repeat="txt in text">
                    <figure ng-click="postDetail(txt)">

                        <img ng-src="{{txt.trail[0].blog.theme.header_image}}" alt="{{txt.imagename}}" class="full-image">
                        <div class="layer">
                            <figcaption class="blog-name">{{txt.slug}}</figcaption>
                        </div>
                    </figure>
                </div>
            </a>
            <!--            if there is not text post-->
            <a ng-if="text==''">
                <div class="no-data">
                    <p>No Text Post</p>
                </div>
            </a>
        </div>

        <div class="latest" ng-show="tab=='photos'">
            <a>
                <div class="popular-set" ng-repeat="pht in photo">
                    <figure ng-click="postDetail(pht)">
                        <img ng-src="{{pht.trail[0].blog.theme.header_image_scaled}}" alt="{{pht.imagename}}" class="full-image">
                        <div class="layer">
                            <figcaption class="blog-name">{{pht.slug}}</figcaption>
                        </div>

                    </figure>

                </div>
            </a>
            <!--     if there is not photo post      -->
            <a ng-if="photo==''">
                                <div class="no-data">
                    <p>No Photo Post</p>
                </div>
            </a>
        </div>

        <div class="featured" ng-show="tab=='link'">
            <a>
                <div class="popular-set" ng-repeat="lik in link">
                    <figure ng-click="postDetail(lik)">
                        <img ng-src="{{lik.trail[0].blog.theme.header_image}}" alt="{{lik.imagename}}" class="full-image">
                        <div class="layer">
                            <figcaption class="blog-name">{{lik.imagename}}</figcaption>
                        </div>

                    </figure>

                </div>
            </a>
            <!--            if there is no link post-->
            <a ng-if="link==''">
                              <div class="no-data">
                    <p>No Link Post</p>
                </div>
            </a>
        </div>

    </ion-content>
</ion-view>
